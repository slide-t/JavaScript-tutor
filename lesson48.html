<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lesson 48 ‚Äì Quiz App: Score & Completion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0faff;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #001219;
    }

    .question {
      margin: 25px 0 15px;
      font-size: 18px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      background: #ecf0f1;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .option.correct {
      border-color: green;
      background: #e7fbe7;
    }

    .option.wrong {
      border-color: red;
      background: #ffe6e6;
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    .score {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    button {
      margin-top: 25px;
      background-color: #001219;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .completed {
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lesson 48 ‚Äì JavaScript Quiz App (Part 2)</h1>

    <div class="question" id="question">Loading...</div>
    <div class="options" id="options"></div>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score">Score: 0</div>

    <button onclick="nextQuestion()">Next</button>
    <div class="completed" id="completeMsg"></div>
  </div>

  <script>
    const questions = [
      {
        question: "What keyword is used to declare a variable?",
        options: ["int", "string", "let", "make"],
        answer: "let"
      },
      {
        question: "Which function converts a string to an integer?",
        options: ["parseInt()", "int()", "toNumber()", "Math.floor()"],
        answer: "parseInt()"
      },
      {
        question: "What method adds an item to the end of an array?",
        options: ["add()", "append()", "push()", "insert()"],
        answer: "push()"
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      if (current < questions.length) {
        const q = questions[current];
        document.getElementById("question").textContent = q.question;
        const optionsDiv = document.getElementById("options");
        optionsDiv.innerHTML = "";
        document.getElementById("feedback").textContent = "";

        q.options.forEach(opt => {
          const div = document.createElement("div");
          div.className = "option";
          div.textContent = opt;
          div.onclick = () => checkAnswer(div, q.answer);
          optionsDiv.appendChild(div);
        });
      } else {
        showFinalMessage();
      }
    }

    function checkAnswer(selected, correct) {
      const allOptions = document.querySelectorAll(".option");
      allOptions.forEach(opt => {
        opt.onclick = null;
        if (opt.textContent === correct) {
          opt.classList.add("correct");
        }
      });

      if (selected.textContent === correct) {
        selected.classList.add("correct");
        document.getElementById("feedback").textContent = "‚úÖ Correct!";
        score++;
      } else {
        selected.classList.add("wrong");
        document.getElementById("feedback").textContent = `‚ùå Incorrect! Correct answer: ${correct}`;
      }

      document.getElementById("score").textContent = `Score: ${score}`;
    }

    function nextQuestion() {
      current++;
      loadQuestion();
    }

    function showFinalMessage() {
      document.getElementById("question").style.display = "none";
      document.getElementById("options").style.display = "none";
      document.getElementById("feedback").style.display = "none";
      document.getElementById("score").style.display = "none";
      document.querySelector("button").style.display = "none";

      document.getElementById("completeMsg").textContent = `üéâ Quiz Completed! You scored ${score} out of ${questions.length}`;
      localStorage.setItem("lastLesson", 48);
    }

    window.addEventListener("DOMContentLoaded", loadQuestion);
  </script>
</body>
</html>
