<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lesson 28 ‚Äì JavaScript Age Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Build an age calculator using JavaScript. Learn how to work with user input, dates, and math operations in a real-world project." />
  <meta name="keywords" content="JavaScript age calculator, input handling, date objects, user interaction, EduKids Africa, SlideTeck Academy" />
  <meta name="author" content="EduKids Africa - SlideTeck Academy" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #001219;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 300px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #001219;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00303d;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #d6f5d6;
      border-left: 5px solid #28a745;
      font-size: 18px;
      border-radius: 5px;
    }
    .nav a {
      display: inline-block;
      margin: 20px 10px 0 0;
      padding: 10px 20px;
      background: #001219;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .nav a:hover {
      background: #00303d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lesson 28 ‚Äì Age Calculator</h1>
    <p>Enter your birth year below to find out your age.</p>

    <input type="number" id="birthYear" placeholder="Enter your birth year" />
    <br />
    <button onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="result" style="display:none;"></div>

    <div class="nav">
      <a href="lesson27.html">‚¨ÖÔ∏è Back to Lesson 27</a>
      <a href="lesson29.html">Lesson 29 ‚û°Ô∏è</a>
    </div>
  </div>

  <script>
    function calculateAge() {
      const input = document.getElementById("birthYear").value;
      const result = document.getElementById("result");
      const currentYear = new Date().getFullYear();

      if (input === "" || isNaN(input)) {
        result.style.display = "block";
        result.style.background = "#ffdddd";
        result.style.borderLeft = "5px solid red";
        result.innerText = "‚ùå Please enter a valid year.";
        return;
      }

      const age = currentYear - Number(input);
      result.style.display = "block";
      result.style.background = "#d6f5d6";
      result.style.borderLeft = "5px solid #28a745";
      result.innerText = `üéâ You are ${age} years old in ${currentYear}!`;
    }
  </script>
</body>
</html>
