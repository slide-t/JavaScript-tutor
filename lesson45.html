<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lesson 45 â€“ To-Do App: Delete & Save</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #001219;
      text-align: center;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #001219;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background-color: red;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .note {
      margin-top: 20px;
      background: #fef9e7;
      padding: 15px;
      border-left: 5px solid #f4d03f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lesson 45 â€“ To-Do App (Part 2)</h1>

    <p><strong>ðŸ§  What You'll Learn:</strong></p>
    <ul>
      <li>How to delete tasks</li>
      <li>Saving and loading tasks using <code>localStorage</code></li>
    </ul>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter a new task..." />
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>

    <div class="note">
      ðŸ’¾ Your tasks are now saved â€” close and reopen the page to see them!
    </div>

    <button onclick="goToNext()">Next Lesson</button>
  </div>

  <script>
    const taskList = document.getElementById("taskList");

    function loadTasks() {
      const tasks = JSON.parse(localStorage.getItem("todoTasks")) || [];
      tasks.forEach(task => renderTask(task));
    }

    function saveTasks() {
      const tasks = [];
      taskList.querySelectorAll("li span").forEach(span => tasks.push(span.textContent));
      localStorage.setItem("todoTasks", JSON.stringify(tasks));
    }

    function renderTask(text) {
      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = text;

      const del = document.createElement("button");
      del.textContent = "Delete";
      del.className = "delete-btn";
      del.onclick = function () {
        li.remove();
        saveTasks();
      };

      li.appendChild(span);
      li.appendChild(del);
      taskList.appendChild(li);
    }

    function addTask() {
      const input = document.getElementById("taskInput");
      const task = input.value.trim();
      if (task) {
        renderTask(task);
        saveTasks();
        input.value = "";
      }
    }

    function goToNext() {
      localStorage.setItem("lastLesson", 45);
      window.location.href = "lesson46.html";
    }

    window.addEventListener("DOMContentLoaded", loadTasks);
  </script>
</body>
</html>
