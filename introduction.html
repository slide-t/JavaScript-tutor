        lessonItem.className = "lesson-item";

        const question = document.createElement("div");
        question.className = "lesson-question";
        question.innerHTML = `<span>${item.q}</span><span class="icon"><i class="fas fa-chevron-down"></i></span>`;

        const answer = document.createElement("div");
        answer.className = "lesson-answer";
        answer.innerHTML = `<p>${item.a}</p><a href="${item.link}" onclick="saveProgress(${index})">Go to Lesson</a>`;

        question.addEventListener("click", () => {
          answer.classList.toggle("show");
          const icon = question.querySelector("i");
          icon.classList.toggle("fa-chevron-down");
          icon.classList.toggle("fa-chevron-up");
        });

        lessonItem.appendChild(question);
        lessonItem.appendChild(answer);
        lessonList.appendChild(lessonItem);
      });
    }

    function filterLessons() {
      const input = document.getElementById("searchInput").value.trim().toLowerCase();
      const filtered = lessons.filter(l =>
        l.q.toLowerCase().includes(input) ||
        l.a.toLowerCase().includes(input)
      );
      renderLessons(filtered);
    }

    function saveProgress(index) {
      localStorage.setItem("lastLesson", index);
    }

    function startCourse() {
      const last = localStorage.getItem("lastLesson");
      if (last !== null) {
        location.href = lessons[last].link;
      } else {
        location.href = lessons[0].link;
      }
    }

    function acceptCookies() {
      localStorage.setItem('cookiesAccepted', 'yes');
      document.getElementById('cookie-banner').style.display = 'none';
    }

    function closeIntro() {
      document.getElementById('introModal').style.display = 'none';
    }

    window.addEventListener("DOMContentLoaded", () => {
      renderLessons(lessons);
      if (!localStorage.getItem('cookiesAccepted')) {
        document.getElementById('cookie-banner').style.display = 'flex';
      }
      setTimeout(() => {
        document.getElementById("introStart").style.display = "inline-block";
      }, 5000);
    });
  </script>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(reg => console.log('Service Worker registered ✅'))
      .catch(err => console.error('Service Worker failed ⛔', err));
  }
</script>
